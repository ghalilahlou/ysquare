<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Footer Modernisé</title>
  <!-- Import de FontAwesome pour les icônes -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
        integrity="sha512-Fo3rlrZj/kTc6N1G8dF5NqvlHKS3VfH6+KJrjr2tuPn0Qohh1aO2VQklbSKK9Ic9A3rGL2Wl0P4VP8Uut5v4KQ==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    :root {
      --primary-color: #0066cc;
      --text-color: #333;
      --white: #fff;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --transition-speed: 0.3s;
      --max-width: 1200px;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    
    footer {
      background-color: var(--white);
      padding: 20px;
      border-top: 1px solid #ddd;
      text-align: center;
      box-shadow: 0 -2px 8px var(--shadow-color);
      margin-top: 40px;
    }
    
    .footer-content {
      max-width: var(--max-width);
      margin: 0 auto;
    }
    
    .footer-content p {
      margin: 10px 0;
      color: var(--text-color);
    }
    
    .footer-content a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color var(--transition-speed);
    }
    
    .footer-content a:hover {
      text-decoration: underline;
      color: #0052a3;
    }
    
    .social-links {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    
    .social-links a {
      font-size: 1.8rem;
      color: var(--primary-color);
      transition: transform var(--transition-speed), color var(--transition-speed);
    }
    
    .social-links a:hover {
      transform: scale(1.1);
      color: #0052a3;
    }
  </style>
</head>
<body>
  <!-- Footer complet et stylisé -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Consultant IT. Tous droits réservés.</p>
      <p>
        <a href="mailto:contact@consultant-it.com">contact@consultant-it.com</a> |
        <a href="tel:+33000000000">+33 0 00 00 00 00</a>
      </p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/monprofil" target="_blank" rel="noopener noreferrer" title="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://twitter.com/monprofil" target="_blank" rel="noopener noreferrer" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://github.com/monprofil" target="_blank" rel="noopener noreferrer" title="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <!-- Vous pouvez ajouter d'autres réseaux sociaux ici -->
      </div>
    </div>
  </footer>
</body>
</html>
